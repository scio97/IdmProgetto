<!DOCTYPE html>
<html>
    <head>
        <title>Normalizzatore di stringhe</title>
    </head>
    <body>
        <center>
            <h1>Registrazione</h1>
            <h3>Inserisci username e password:</h3>
            <form action="http://localhost:8080/WebContent/registrazione" method="POST">
                <p>Username:</p>
                <input type="text" name="username" required>
                <p>Password:</p>
                <input type="password" name="password" required>
                <br><br>
                <input type="submit">
            </form>
        </center>
    </body>
</html>
